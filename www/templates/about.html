<ion-view class="aboutpage" view-title="Data Viz">

  <div class="bar bar-subheader item-input-inset bar-light">
    <label class="item-input-wrapper">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="search" ng-model="query" placeholder="Search">
    </label>
  </div>

  <ion-content class="has-subheader"> 
<!-- <ion-refresher on-refresh="doRefresh()">
    </ion-refresher> -->
    <div class="card" ng-repeat='(dayIndex, day) in datavizs | filter: query'>
		<div class="item item-divider">
			<p>Viz Project {{dayIndex+1}}</p>
		</div>
		<div class="item item-avatar item-divider-calm dayhighlight">
			<img class="full-image" src="img/charts/Combo_chart.png">
			<h2>{{day.project}}</h2>
			<p>{{day.data}}</p>
		</div> <!-- item Avatar -->
		<div class="item item-image">
			<img src="img/charts/{{day.type}}.png">
		</div><!-- item image -->
		<div class="item item-body">
			<p>{{day.description}}</p>
		</div><!-- item body -->
