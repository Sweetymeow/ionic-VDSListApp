<ion-view view-title="Calendar">

  <div class="bar bar-subheader item-input-inset bar-light">
    <label class="item-input-wrapper">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="search" ng-model="query" placeholder="Search">
    </label>
  </div>

  <ion-content class="has-subheader"> 
<!-- <ion-refresher on-refresh="doRefresh()">
    </ion-refresher> -->
    <div ng-repeat='(dayIndex, day) in calendar | filter: query'>
      <div class="item item-divider item-divider-calm">
        {{day.weekday}}
      </div> <!-- item divider -->
      <div ng-shaw="day.title" class="item item-list item-text-wrap dayhighlight">
        <h2>{{day.titel}}</h2>
        {{day.description}}
      </div> <!-- daytitle -->
<!--       <div ng-repear="item in calendar.schdule">
        
      </div> -->
    </div> <!-- repeat days -->
  </ion-content>
</ion-view>
