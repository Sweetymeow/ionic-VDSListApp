<ion-view class="calendarpage" view-title="Calendar">

  <div class="bar bar-subheader item-input-inset bar-light">
    <label class="item-input-wrapper">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="search" ng-model="query" placeholder="Search">
    </label>
  </div>

  <ion-content class="has-subheader"> 
<!-- <ion-refresher on-refresh="doRefresh()">
    </ion-refresher> -->
    <div ng-repeat='(dayIndex, day) in calendar | filter: query'>
      <div class="item item-divider item-divider-calm">
        {{dayIndex + " " + day.weekday}}
      </div> <!-- item divider -->
      <div ng-show="day.title" class="item item-list item-text-wrap dayhighlight">
        <h2>{{day.titel}}</h2>
        {{day.description}}
      </div> <!-- daytitle -->

      <ion-list class="">
        <ion-item ng-class="{'item-avatar': item.shortname, 'star': item.star} " 
          class="item-text-wrap item-icon-right"
          ng-repeat = "item in day.schedule | filter: query" href="#">
          <img ng-show="item.shortname" ng-src="img/{{item.shortname}}_tn.jpg" alt="{{item.shortname}} Photo">
          <h2>{{item.time}}</h2>
          <h3>{{item.title}}</h3>
          <h4>{{item.artist ? 'with' + item.artist: ''}}</h4>
          <p>{{ item.description }}</p>
          <button class="button button-clear icon ion-star button-energized" ng-show='item.star' 
            ng-click = "toggleStar(item)"></button>

          <ion-option-button class="button-energized" ng-click = "toggleStar(item)"> 
            <i class="icon ion-star"></i></ion-option-button>
          <ion-option-button class="button-assertive" ng-click = "onItemDelete(dayIndex, item)"> <i class="icon ion-trash-a"></i></ion-option-button>
        </ion-item>
      </ion-list>
    </div> <!-- repeat days -->
  </ion-content>
</ion-view>
